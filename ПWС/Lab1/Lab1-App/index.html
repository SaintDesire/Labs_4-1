<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Service Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: row;
        }
        .container>div {
            align-self: center;
        }
        input, button {
            padding: 10px;
            margin-right: 10px;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
            color: green;
            
        }
    </style>
</head>
<body>

    <h1>REST Service Demo</h1>

    <div class="container">
        <button onclick="getResult()">GET Result</button>
        <div id="getResult"></div>
    </div>

    <div class="container">
        <input type="number" id="postResultValue" placeholder="Enter new RESULT">
        <button onclick="postResult()">POST (Update RESULT)</button>
        <div id="postResult"></div>
    </div>

    <div class="container">
        <input type="number" id="putAddValue" placeholder="Enter value to ADD to stack">
        <button onclick="putAdd()">PUT (Push to Stack)</button>
        <div id="putResult"></div>
    </div>

    <div class="container">
        <button onclick="deletePop()">DELETE (Pop from Stack)</button>
        <div id="deleteResult"></div>
    </div>

    <div id="result"></div>

    <script>
        const apiUrl = 'https://localhost:44313/'; 

        // GET 
        function getResult() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('getResult').innerText = `Current RESULT: ${data.result}`;
                })
                .catch(error => console.error('Error fetching result:', error));
        }

        // POST 
        function postResult() {
            const resultValue = document.getElementById('postResultValue').value;
            if (!resultValue) {
                alert('Please enter a value for RESULT');
                return;
            }

            fetch(`${apiUrl}?result=${resultValue}`, {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('postResult').innerText = `Updated RESULT: ${data.result}`;
                })
                .catch(error => console.error('Error updating result:', error));
        }

        // PUT 
        function putAdd() {
            const addValue = document.getElementById('putAddValue').value;
            if (!addValue) {
                alert('Please enter a value to add to the stack');
                return;
            }

            fetch(`${apiUrl}?add=${addValue}`, {
                method: 'PUT'
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('putResult').innerText = `Added ${data.add} to the stack.`;
                })
                .catch(error => console.error('Error adding to stack:', error));
        }

        // DELETE
        function deletePop() {
            fetch(apiUrl, {
                method: 'DELETE'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.RESULT !== undefined) {
                        document.getElementById('deleteResult').innerText = `Popped value. New RESULT: ${data.result}`;
                    } else {
                        document.getElementById('deleteResult').innerText = `Stack is empty.`;
                    }
                })
                .catch(error => console.error('Error popping from stack:', error));
        }
    </script>

</body>
</html>
